	    <script>
		  let x = 0 ;
		  let y = 0 ;
		  
         function RLine(){
		if (x !=0 ){
		      x= x+20;
		      ctx.lineTo( x, y );
		      ctx.stroke();}
		else{
		     ctx.beginPath();
             ctx.moveTo(300, 200);
             ctx.lineTo(320, 200);
             ctx.stroke();
		     x = 320 ; 
		     y = 200 ;
		 }
		 }
		   function LLine(){
		 if (x !=0 ){
		      x = x  - 20;
		      ctx.lineTo( x, y );
		      ctx.stroke();
			  
			  }
		  else{
		     ctx.beginPath();
             ctx.moveTo(300, 200);
             ctx.lineTo(280, 200);
             ctx.stroke();
		     x = 280 ; 
		     y = 200 ;
		 }
		 }
        function bLine(){
		 if (x !=0 ){
		      y = y  + 20;
		      ctx.lineTo( x, y );
		      ctx.stroke();}
		  else{
		     ctx.beginPath();
             ctx.moveTo(300, 200);
             ctx.lineTo(300, 220);
             ctx.stroke();
		     x = 300 ; 
		     y = 220 ;
		 }
		 }
         function fLine(){
		 if (x !=0 ){
		      y = y  - 20;
		      ctx.lineTo( x, y );
		      ctx.stroke();}
		  else{
		     ctx.beginPath();
             ctx.moveTo(300, 200);
             ctx.lineTo(300, 220);
             ctx.stroke();
		     x = 300 ; 
		     y = 220 ;
		 }
		 }
